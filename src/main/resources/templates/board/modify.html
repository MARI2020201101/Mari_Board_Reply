<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">

  <th:block th:fragment="content">

    <h1 class="mt-4">Board Modify Page</h1>

    <form th:action="@{/board/modify}" method="post">
      <input type="hidden" name="page" th:value="${requestDto.page}">
      <input type="hidden" name="type" th:value="${requestDto.type}">
      <input type="hidden" name="keyword" th:value="${requestDto.keyword}">
      <div class="form-group">
        <label>Bno</label>
        <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" th:value="${dto.title}" >
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea class="form-control" rows="5" name="content" >[[${dto.content}]]</textarea>
      </div>
      <div class="form-group">
        <label>Writer</label>
        <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
      </div>
      <div class="form-group">
        <label>RegDate</label>
        <input type="text" class="form-control"
               th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd')}" readonly>
      </div>
      <div class="form-group">
        <label>ModDate</label>
        <input type="text" class="form-control"
               th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd')}" readonly>
      </div>
      <button class="btn btn-primary modifyBtn">Modify</button>

      <button class="btn btn-info listBtn">List</button>

      <button class="btn btn-danger removeBtn">Remove</button>
    </form>

    <script th:inline="javascript">
      var actionForm = $("form");
      $(".modifyBtn").on("click",function(e){
        e.preventDefault();
        if(!confirm("수정하시겠습니까?")){
          return;
        }
        actionForm.submit();
      });

      $(".removeBtn").on("click",function(e){
        e.preventDefault();
        actionForm.attr("action","/board/remove");
        actionForm.attr("method","post");
        actionForm.submit();
      });

      $(".listBtn").on("click",function(e){
        e.preventDefault();
        var page = $("input[name=page]");
        var type = $("input[name=type]");
        var keyword = $("input[name=keyword]");

        actionForm.empty();
        actionForm.append(page);
        actionForm.append(type);
        actionForm.append(keyword);

        actionForm.attr("action","/board/list");
        actionForm.attr("method","get");
        console.log(actionForm.html());
        actionForm.submit();
      });
    </script>
  </th:block>

</th:block>
</html>
